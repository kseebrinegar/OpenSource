<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title></title>
</head>
<body>

<button id="a">click hover</button>

<script src="jquery-1.9.1.min.js"></script>
<script>
    $(document).ready(function(){
        var a = $('#a');
        $('body').click(function(){
            a.css('border','solid red 10px');
        });
    })
</script>

</body>
</html>
