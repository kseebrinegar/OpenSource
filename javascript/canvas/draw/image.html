<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<canvas id="canvas" width="400" class="aa" height="400"></canvas>
<style>
    body {
        background: #000000;
    }

    canvas {
        background: #ffffff;
    }

    input {
        background: #ffffff;
    }
</style>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    image = new Image();

    image.src = "./assets/picture.jpg";
    image.onload = function() {
        context.drawImage(image, 0, 0);
    };


</script>

</body>
</html>
