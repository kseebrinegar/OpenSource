<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<canvas id="canvas" width="400" class="aa" height="400"></canvas>
<style>
    body {
        background: #000000;
    }

    canvas {
        background: #ffffff;
    }

    input {
        background: #ffffff;
    }
</style>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    function Birds(){
        this.x = 0;
        this.y = 0;
        this.vx = 0;
        this.vy = 0;
    }

    Birds.prototype.draw = function (context) {
        context.save();
        context.translate(this.x, this.y);

        context.beginPath();
        context.arc(0, 0, this.radius, 0, (Math.PI * 2), true);
        context.closePath();
        context.fill();
        context.restore();
    };

    image = new Image();

    image.src = "a.gif";
    image.onload = function() {
        context.drawImage(image, 0, 0);
    };

    (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, 500, 500);

    }());
</script>

</body>
</html>
