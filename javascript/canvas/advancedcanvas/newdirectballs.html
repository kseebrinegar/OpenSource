<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="canvas" width="400" class="aa" height="400"></canvas>
<style>
    body {
        background: #000000;
    }

    canvas {
        background: #ffffff;
    }

    input {
        background: #ffffff;
    }
</style>
<script>
    //一,创建球对象
    function Ball(radius) {
        this.x = 0;
        this.y = 0;
        this.radius = radius || 20;
        this.vx = 0;
        this.vy = 0;
    }
    //所有画图在这个方法进行
    Ball.prototype.draw = function (context) {
        context.save();
        context.translate(this.x, this.y);
        context.fillStyle = 'green';
        context.beginPath();
        context.arc(0, 0, this.radius, 0, (Math.PI * 2), true);
        context.closePath();
        context.fill();
        context.restore();
    };


    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var ball0 = new Ball(80),
            ball1 = new Ball(20),
            bounce = -1.0;
    ball0.mass = 3;
    ball0.x = canvas.width - 200;
    ball0.y = canvas.height - 200;
    ball0.vx = Math.random() * 10 - 5;
    ball0.vy = Math.random() * 10 - 5;

    ball1.mass = 1;
    ball1.x = 100;
    ball1.y = 100;
    ball1.vx = Math.random() * 10 - 5;
    ball1.vy = Math.random() * 10 - 5;

    //相碰操作检查
    function checkCollision(ball0, ball1) {
        var dx = ball1.x - ball0.x,
                dy = ball1.y - ball0.y,
        //勾股定理
                dist = Math.sqrt(dx * dx + dy * dy);

        //1.能进这里的,说明球已经相碰
        if (dist < ball0.radius + ball1.radius) {
            //利用正切公式,得到他们的夹角
            var angle = Math.atan2(dy, dx),
                    sin = Math.sin(angle),
                    cos = Math.cos(angle);

            //(1),重置第一个球的位置,假设是移到了坐标系的0,0位置.
            var x0 = 0, y0 = 0;
            //这里是坐标换算.  比较不好解释,照作就是了.只是需要注意的是:这里是作一个旋转后的坐标换算
            var x1 = dx * cos + dy * sin,
                    y1 = dy * cos - dx * sin;

            //动量换算.这里是作一个旋转后的动量换算
            var vx0 = ball0.vx * cos + ball0.vy * sin,
                    vy0 = ball0.vy * cos - ball0.vx * sin,
                    vx1 = ball1.vx * cos + ball1.vy * sin,
                    vy1 = ball1.vy * cos - ball1.vx * sin;


            var vxTotal = vx0 - vx1;
            vx0 = ((ball0.mass - ball1.mass) * vx0 + 2 * ball1.mass * vx1) /
                    (ball0.mass + ball1.mass);
            vx1 = vxTotal + vx0;
            x0 += vx0;
            x1 += vx1;


            //旋转回来
            var x0Final = x0 * cos - y0 * sin,
                    y0Final = y0 * cos + x0 * sin,
                    x1Final = x1 * cos - y1 * sin,
                    y1Final = y1 * cos + x1 * sin;
            //调整到实际位置.
            ball1.x = ball0.x + x1Final;
            ball1.y = ball0.y + y1Final;
            ball0.x = ball0.x + x0Final;
            ball0.y = ball0.y + y0Final;
            //rotate velocities back
            ball0.vx = vx0 * cos - vy0 * sin;
            ball0.vy = vy0 * cos + vx0 * sin;
            ball1.vx = vx1 * cos - vy1 * sin;
            ball1.vy = vy1 * cos + vx1 * sin;
        }
    }

    //边检操作,很简单,不解释了.
    function checkWalls(ball) {
        if (ball.x + ball.radius > canvas.width) {
            ball.x = canvas.width - ball.radius;
            ball.vx *= bounce;
        } else if (ball.x - ball.radius < 0) {
            ball.x = ball.radius;
            ball.vx *= bounce;
        }
        if (ball.y + ball.radius > canvas.height) {
            ball.y = canvas.height - ball.radius;
            ball.vy *= bounce;
        } else if (ball.y - ball.radius < 0) {
            ball.y = ball.radius;
            ball.vy *= bounce;
        }
    }

    (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        ball0.x += ball0.vx;
        ball0.y += ball0.vy;
        ball1.x += ball1.vx;
        ball1.y += ball1.vy;
        checkCollision(ball0, ball1);
        checkWalls(ball0);
        checkWalls(ball1);
        ball0.draw(context);
        ball1.draw(context);
    }());

</script>

</body>
</html>
