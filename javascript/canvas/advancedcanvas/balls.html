<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="canvas" width="400" class="aa" height="400"></canvas>
<style>
    body {
        background: #000000;
    }

    canvas {
        background: #ffffff;
    }

    input {
        background: #ffffff;
    }
</style>
<script>
    //一,创建球对象
    function Ball (radius) {
        this.x = 0;
        this.y = 0;
        this.radius =radius ||  20;
        this.vx = 0;
        this.vy = 0;
    }
    //所有画图在这个方法进行
    Ball.prototype.draw = function (context) {
        context.save();
        context.translate(this.x, this.y);
        context.fillStyle = 'green';
        context.beginPath();
        context.arc(0, 0, this.radius, 0, (Math.PI * 2), true);
        context.closePath();
        context.fill();
        context.restore();
    };
    //二,创建边检对象
    function checkCollision (ball0, ball1) {
        //两个球x,y坐标
        var dx = ball1.x - ball0.x;
        var dy = ball1.y - ball0.y;
        //利用勾股定理求出两个球在任何位置的两个圆心的距离.
       var  dist = Math.sqrt(dx * dx + dy * dy);
        //能进这个if的,说明两球已经想碰
        if (dist < ball0.radius + ball1.radius) {
            //calculate angle, sine, and cosine
            //利用正切公式,求出角度,注意:这里是弧度制.
            var angle = Math.atan2(dy, dx),
                    sin = Math.sin(angle),
                    cos = Math.cos(angle);


               var  x0 = 0,
                    y0 = 0,

                    x1 = dx * cos + dy * sin,
                    y1 = dy * cos - dx * sin,

            //rotate ball0's velocity
                    vx0 = ball0.vx * cos + ball0.vy * sin,
                    vy0 = ball0.vy * cos - ball0.vx * sin,
            //rotate ball1's velocity
                    vx1 = ball1.vx * cos + ball1.vy * sin,
                    vy1 = ball1.vy * cos - ball1.vx * sin,
            //collision reaction
                    vxTotal = vx0 - vx1;

            vx0 = ((ball0.mass - ball1.mass) * vx0 + 2 * ball1.mass * vx1) /
                    (ball0.mass + ball1.mass);
            vx1 = vxTotal + vx0;
            x0 += vx0;
            x1 += vx1;
            //rotate positions back
            var x0Final = x0 * cos - y0 * sin,
                    y0Final = y0 * cos + x0 * sin,
                    x1Final = x1 * cos - y1 * sin,
                    y1Final = y1 * cos + x1 * sin;
            //adjust positions to actual screen positions
            ball1.x = ball0.x + x1Final;
            ball1.y = ball0.y + y1Final;
            ball0.x = ball0.x + x0Final;
            ball0.y = ball0.y + y0Final;
            //rotate velocities back
            ball0.vx = vx0 * cos - vy0 * sin;
            ball0.vy = vy0 * cos + vx0 * sin;
            ball1.vx = vx1 * cos - vy1 * sin;
            ball1.vy = vy1 * cos + vx1 * sin;
        }
    }

    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    var ball0 = new Ball(80);
    var  ball1 = new Ball();

    //(1)定义第一个球的属性,用于绘制时需要
    ball0.x = 50;
    ball0.y = canvas.height / 2;
    ball0.vx = 1;

    //定义第二个球的属性,用于绘制时需要,注意这里的vx为负数.这是为了让他们往相反方向运动的需要
    ball1.x = 300;
    ball1.y = canvas.height / 2;
    ball1.vx = -1;

    (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);
        //(2),累加数据,用于运动.
        ball0.x += ball0.vx;
        ball1.x += ball1.vx;
        //(3),这里是为了算出两个球的距离
        var dist = ball1.x - ball0.x;
        //(4),如果两个球的半径加起来大于两个球的圆心距离.这说明两个球有相碰在一起了.
        if (Math.abs(dist) < ball0.radius + ball1.radius) {
            //能进这个if语句的,说明球已经相碰在一起了.这里,我们只需要给一个相反的方向给他们,就可以让他们往相反方向运动了.
            ball0.vx *=-1;
            ball1.vx *=-1;
        }
        ball0.draw(context);
        ball1.draw(context);
    }());
</script>

</body>
</html>
