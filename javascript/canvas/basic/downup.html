<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="canvas" width="400" class="aa" height="400"></canvas>
<style>
    body {
        background: #000000;
    }

    canvas {
        background: #ffffff;
    }

    input {
        background: #ffffff;
    }
</style>
<script>
    //创建球对象
    function Ball () {
        this.x = 0;
        this.y = 0;
        this.radius = 20;
        this.vx = 0;
        this.vy = 0;
    }
    //所有画图在这个方法进行
    Ball.prototype.draw = function (context) {
        context.save();
        context.translate(this.x, this.y);
        context.fillStyle = 'green';
        context.beginPath();
        context.arc(0, 0, this.radius, 0, (Math.PI * 2), true);
        context.closePath();
        context.fill();
        context.restore();
    };

    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var ball0 = new Ball();

    //(1)定义第一个球的属性,用于绘制时需要
    ball0.x = canvas.width/2;
    angel=0;
    (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);
            angel+=0.1;
        ball0.y = canvas.height /2 + Math.sin(angel)*50;
        ball0.draw(context);

    }());
</script>

</body>
</html>
